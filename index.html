<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Stories</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="scripts/firstslide.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <a class="navbar-brand" href="#"><img src="images/logo.jpg" class="d-inline-block align-top mylogo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="#">Домашняя страница <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас| Обратная связь</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Регистрация|Авторизация</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container w-75 align-content-center">
    <div id="myslider" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active img-wrap">
                <img class="d-block w-100 img-fluid" src="images/limbo-1.jpg" alt="First slide">
                <form class="form-inline">
                    <input type="email" class="form-control" id="inputname" aria-describedby="emailHelp"
                           placeholder="Введите имя">
                </form>
                <h5 id="playcaption">Вы готовы?</h5>
                <button type="button" class="btn btn-success align-content-center" id="btn1">
                    <a class="" href="#myslider" role="button" data-slide="next">Да</a></button>
                <button type="button" class="btn btn-danger align-content-center" id="btn2" onclick="buttonno()">
                    <a>Нет</a></button>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="images/limbo-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="images/limbo-3.jpg" alt="Third slide">
            </div>
        </div>
        <!--<a class="carousel-control-prev" href="#myslider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myslider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>-->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="scripts/bootstrap.js"></script>

</body>
</html>
